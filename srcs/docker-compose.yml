version: '3'

services:
    mariadb:
        build: ~/Desktop/inceptionV/srcs/requirements/mariadb 
        image: mariadb
        container_name : mariadb
        restart: unless-stopped
        # ports:
            # - "3306:3306"
        env_file:
            - .env
        networks:
            - wordpress
        volumes:
            - 'db:/var/lib/mysql'
        init: true
    nginx:
        build: ~/Desktop/inceptionV/srcs/requirements/nginx
        depends_on:
            - wordpress
        image: nginx
        container_name : nginx
        restart: unless-stopped
        ports:
            - "443:443"
        networks:
            - wordpress
        volumes:
            - 'wordpress:/var/www/'
        init: true
    wordpress:
        build: ~/Desktop/inceptionV/srcs/requirements/wordpress
        image: wordpress
        depends_on:
            - mariadb
        container_name : wordpress
        restart: unless-stopped
        # ports:
            # - "9000:9000"
        env_file:
            - .env
        networks:
            - wordpress
        volumes:
            - 'wordpress:/var/www/'
        init: true
    redis:
        build: ~/Desktop/inceptionV/srcs/requirements/redis-cach
        image: redis
        depends_on:
            - wordpress
        container_name: redis
        restart: unless-stopped
        env_file:
            - .env
        networks:
            - wordpress
        volumes:
            - 'redis:/var/lib/redis'
        init: true
    adminer:
        build: ~/Desktop/inceptionV/srcs/requirements/adminer
        image: adminer
        depends_on:
            - wordpress
            # - nginx
        container_name: adminer
        restart: unless-stopped
        networks:
            - wordpress
        environment:
            AMDINER_DEFAULT_SERVER: mariadb
        volumes:
            - 'wordpress:/var/www/'
        init: true
    ftp:
        build: ~/Desktop/inceptionV/srcs/requirements/ftp
        image: ftp
        container_name : ftp
        restart: unless-stopped
        ports:
            - "21:21"
            - "21000-21010:21000-21010"
        env_file:
            - .env
        networks:
            - wordpress
        volumes:
            - 'wordpress:/home/oel-berh/wordpress'
        init: true
    portainer:
        build: ~/Desktop/inceptionV/srcs/requirements/portainer
        image: portainer
        container_name : portainer
        restart: unless-stopped
        networks:
            - wordpress
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
            - 'data:/data/'
        init: true

networks:
  wordpress:
    driver: bridge
